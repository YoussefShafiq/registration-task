<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>


    <div class="container w-75 d-flex align-items-center justify-content-center ">
        <div class="row">
            <div class="col-md-12 form m-auto d-grid rounded-4">
                <div class="formcontainer m-auto w-100 p-3 text-white text-center">
                    <h2 class="pt-3 pb-4">Login</h2>
                    <form class=" d-flex flex-column">
                        <input id="email" type="email" class="form-control my-2" placeholder="Email">
                        <input id="password" type="password" class="form-control my-2" placeholder="Password">
                        <p id="alert" class="text-danger d-none">incorrect username or password</p>
                        <button id="loginbtn" class="btn btn-primary my-2">login</button>
                    </form>
                    <div class="sign mt-4">
                        <p>don't have account? <a id="signlink" href="pages/signup.html">sign up</a></p>
                    </div>
                </div>
            </div>
        </div>



        <script src=" js/main.js">
        </script>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
